<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Fibonacci Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;500;700;900&display=swap" rel="stylesheet">
    </head>

    <body>
        <section class="background" id="main">
            <div class="main-area">
                <div class="headline">
                    <h1>Fibonacci Calculator</h1>
                    <h2>&#8220;<i>F<sub>n</sub> = F<sub>n-1</sub> + F<sub>n-2</sub></i>&#8221;</h2>
                </div>
                <div class="calculation-entry">
                    <div class="input-area">
                        <span id="nth-icon">n</span>
                        <input type="text" name="fibonacciNumber" placeholder="Enter your number...">
                    </div>
                    <div id="buttons">
                        <button id="get-number" type="submit">Get Number</button>
                        <button id="get-sequence" type="button">Get Sequence</button>
                        <button id="reset" type="button">Reset</button>
                    </div>
                </div>
            </div>
            <div class="footer">
                <a href="https://github.com/vbelmonte/" target="_blank"><img class="github-icon" src="images/github-icon.svg"></a>
                <p>Designed and developed by <a href="https://github.com/vbelmonte/" target="_blank">Villy Belmonte</a></p>
            </div>
        </section>
        <section id="results">
            <div>
                <h3>Output</h3>
                <hr>
            </div>
            <div class="output">

            </div>
        </section>


        <script src="index.js"></script>

    </body>

</html>
