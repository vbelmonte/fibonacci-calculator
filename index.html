<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Fibonacci Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>

    <body>
        <section id="main">
            <div>
                <div class="headline">
                    <img src="images/fibonacci_portrait_logo.png">
                    <h1>Fibonacci Calculator</h1>
                    <h2><i>"F<sub>n</sub> = F<sub>n-1</sub> + F<sub>n-2</sub>"</i></h2>
                </div>
                <div class="calculation-entry">
                    <div>
                        <input class = "montserrat" type="text" name="fibonacciNumber" placeholder="Enter your number...">
                    </div>
                    <div id="buttons">
                        <button class="montserrat" id="get-number">Get Number</button>
                        <button class="montserrat" id="get-sequence">Get Sequence</button>
                        <button class="montserrat" id="reset">Reset</button>
                    </div>
                </div>
            </div>
        </section>


        <script src="index.js"></script>

    </body>

</html>
